<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>وبلاگ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<!-- Header -->
<!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo / Title -->
        <div class="flex items-center space-x-2">
            <span class="text-xl font-extrabold text-blue-700">وبلا </span>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex space-x-6">
            <a href="/auth/login" class="text-gray-700 hover:text-blue-600 transition m-5">ورود</a>
            <a href="/auth/register" class="text-gray-700 hover:text-blue-600 transition m-5">ثبت‌نام</a>
            <a href="/" class="text-gray-700 hover:text-blue-600 transition m-5">خانه</a>
        </nav>

        <!-- Action button -->
        <div sec:authorize="hasRole('ADMIN')" class="space-x-2">
            <a href="/admin/posts" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                مدیریت پست‌ها
            </a>
            <a href="/admin/categories-tags" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                مدیریت دسته‌بندی و تگ
            </a>
            <a href="/admin/comments" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                مدیریت کامنت‌ها
            </a>
            <a href="/admin/users" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                مدیریت کاربران
            </a>
        </div>

        <!-- Mobile menu button -->
        <button class="md:hidden text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>
</header>


<!-- Main content -->
<main class="flex-grow container mx-auto px-6 py-10">
    <h2 class="text-2xl font-semibold mb-8 text-gray-800 border-b pb-2">آخرین پست‌ها</h2>

    <!-- Posts list -->
    <div class="grid md:grid-cols-3 gap-8">
        <div th:each="post : ${posts.content}"
             class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:-translate-y-1 flex flex-col">
            <div class="p-5 flex flex-col flex-grow">
                <h3 class="text-lg font-bold mb-2 text-gray-900" th:text="${post.title}">عنوان پست</h3>
                <p class="text-gray-600 mb-3 line-clamp-3" th:text="${post.excerpt}">خلاصه پست</p>
                <div class="text-sm text-gray-500 mb-3 flex justify-between">
                    <span th:text="${post.category != null ? post.category.name : 'بدون دسته'}">دسته‌بندی</span>
                    <span th:text="${#temporals.format(post.publishedAt, 'yyyy-MM-dd')}">تاریخ انتشار</span>
                </div>
                <div class="flex flex-wrap gap-2 mb-4">
          <span th:each="tag : ${post.tags}"
                th:text="${tag.name}"
                class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full"></span>
                </div>
                <a th:href="@{'/posts/view/' + ${post.slug}}"
                   class="mt-auto inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    ادامه مطلب
                </a>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-10 space-x-2">
        <a th:if="${posts.hasPrevious()}"
           th:href="@{/(page=${posts.number - 1},size=${posts.size})}"
           class="px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300 transition">قبلی</a>

        <span th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}">
      <a th:href="@{/(page=${i},size=${posts.size})}"
         th:text="${i + 1}"
         th:classappend="${i == posts.number} ? 'px-3 py-1 rounded-full bg-blue-600 text-white' : 'px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300 transition'">
      </a>
    </span>

        <a th:if="${posts.hasNext()}"
           th:href="@{/(page=${posts.number + 1},size=${posts.size})}"
           class="px-3 py-1 rounded-full bg-gray-200 hover:bg-gray-300 transition">بعدی</a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-300 py-6 mt-12">
    <div class="container mx-auto px-6 text-center">
        <p>© 2025 وبلاگ. همه حقوق محفوظ است.</p>
        <div class="flex justify-center space-x-6 mt-3">
            <a href="#" class="hover:text-white transition">🌐 وب‌سایت</a>
            <a href="#" class="hover:text-white transition">📘 فیسبوک</a>
            <a href="#" class="hover:text-white transition">🐦 توییتر</a>
        </div>
    </div>
</footer>

</body>
</html>
