<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-semibold mb-6 text-center">نام نویسی</h1>

    <div th:if="${param.error}" class="mb-4 text-red-600 font-medium">
        گذرواژه‌ها همخوانی ندارند.
    </div>

    <form th:action="@{/users/register}" method="post" class="space-y-5">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label class="block mb-1 font-medium" for="username">نام کاربری</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="text" name="username" id="username"
                   th:value="${registerDto != null} ? ${registerDto.username} : ''" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="email">ایمیل</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="text" name="email" id="email"
                   th:value="${registerDto != null} ? ${registerDto.email} : ''" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="fullName">نام کامل</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="text" name="fullName" id="fullName"
                   th:value="${registerDto != null} ? ${registerDto.fullName} : ''" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="password">گذرواژه</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="password" name="password" id="password" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="rePassword">تکرار گذرواژه</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="password" name="rePassword" id="rePassword" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            نام نویسی
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        اکانت دارید؟
        <a th:href="@{/auth/login}" class="text-blue-600 hover:underline">ورود</a>
    </p>
</div>
</body>
</html>
