<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<header class="bg-blue-600 text-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">پنل مدیریت</h1>
        <nav class="space-x-4">
            <a href="/" class="hover:underline">خانه</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-6 py-10 flex-grow">
    <section class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-900 border-b pb-4">مدیریت کاربران</h2>
        <div id="users-container" class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-600">شناسه</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-600">نام کاربری</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-600">نقش</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-600">عملیات</th>
                </tr>
                </thead>
                <tbody id="users-table" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </section>
</main>

<footer class="bg-gray-900 text-gray-300 py-8 mt-auto">
    <div class="container mx-auto px-6 text-center">
        <p>© 2025 وبلاگ. همه حقوق محفوظ است.</p>
    </div>
</footer>

<!-- CSRF token -->
<input type="hidden" id="csrfToken" th:value="${_csrf.token}"/>

<!-- Toast container -->
<div id="toast-container" class="fixed top-20 right-4 z-50 space-y-4"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadUsers();
    });

    async function loadUsers(page = 0, size = 10) {
        try {
            const response = await fetch(`/users?page=${page}&size=${size}`);
            if (!response.ok) throw new Error("خطا در بارگذاری کاربران");
            const data = await response.json();
            renderUsers(data.content);
        } catch (err) {
            showToast("❌ " + err.message, "error");
        }
    }

    function renderUsers(users) {
        const table = document.getElementById('users-table');
        table.innerHTML = '';
        users.forEach(u => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-6 py-4 text-sm text-gray-900">${u.id ?? '-'}</td>
                <td class="px-6 py-4 text-sm text-gray-900">${escapeHtml(u.username)}</td>
                <td class="px-6 py-4 text-sm ${u.role === 'ADMIN' ? 'text-green-600' : 'text-blue-600'}">${u.role}</td>
                <td class="px-6 py-4 text-sm">
                    <select onchange="updateRole(${u.id}, this.value)" class="border rounded px-2 py-1">
                        <option value="USER" ${u.role === 'USER' ? 'selected' : ''}>USER</option>
                        <option value="ADMIN" ${u.role === 'ADMIN' ? 'selected' : ''}>ADMIN</option>
                    </select>
                </td>
            `;
            table.appendChild(tr);
        });
    }

    async function updateRole(id, role) {
        try {
            const csrfToken = document.getElementById('csrfToken')?.value;
            const response = await fetch(`/users/${id}/role?role=${role}`, {
                method: 'PUT',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            });

            const result = await response.json().catch(() => response.text());
            console.log("Update role response:", result);

            if (!response.ok) {
                throw new Error(typeof result === 'object' ? JSON.stringify(result) : result);
            }

            showToast("✅ نقش کاربر تغییر کرد", "success");
            loadUsers();
        } catch (err) {
            console.error("Update role error:", err);
            showToast("❌ " + err.message, "error");
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showToast(message, type) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `flex items-center justify-between px-6 py-4 rounded-xl shadow-lg text-white text-lg font-medium transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        toast.innerHTML = `
            <span>${message}</span>
            <button onclick="this.parentElement.remove()" class="ml-4 text-white font-bold">✖</button>
        `;
        container.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('opacity-0');
            setTimeout(() => toast.remove(), 500);
        }, 4000);
    }
</script>
</body>
</html>
