<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>مدیریت نظرات</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-8 min-h-screen">

<h1 class="text-3xl font-semibold mb-6">مدیریت نظرات</h1>

<table class="min-w-full bg-white shadow rounded">
    <thead class="bg-gray-200 text-gray-700">
    <tr>
        <th class="p-3 border-b">نام کاربر</th>
        <th class="p-3 border-b">متن نظر</th>
        <th class="p-3 border-b">تاریخ</th>
        <th class="p-3 border-b">عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}" class="hover:bg-gray-50">
        <td class="p-3 border-b" th:text="${comment.author.username}">کاربر</td>
        <td class="p-3 border-b" th:text="${comment.text}">متن نظر</td>
        <td class="p-3 border-b" th:text="${#dates.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">تاریخ</td>
        <td class="p-3 border-b">
            <a href="#" class="text-red-600 hover:underline">حذف</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
