<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>
    <div th:if="${param.error}" class="mb-4 text-red-600 font-medium">
        نام یا گذرواژه‌ی نادرست
    </div>
    <form th:action="@{/auth/login}" method="post" class="space-y-5">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label class="block mb-1 font-medium" for="username">نام کاربری</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="text" name="username" id="username" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="password">گذرواژه</label>
            <input class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
                   type="password" name="password" id="password" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            ورود
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        اکانت ندارید؟
        <a th:href="@{/auth/register}" class="text-blue-600 hover:underline">نام نویسی</a>
    </p>
</div>
</body>
</html>
